<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="./js/jquery-3.6.0.js"></script>
    <style>
        textarea{
            width: 300px;
            height: 200px;
        }
    </style>
	<script>
		$(function () {	
            $('#agree').attr('disabled',true);

            $('textarea').scroll(function(){
                let textarea_Height = $(this)[0].scrollHeight;
                let scroll_Height = textarea_Height - $(this).innerHeight();

                let scroll_Top = $(this).scrollTop();

                if(scroll_Top == scroll_Height){
                    $('#agree').attr('disabled',false);
                }

                // $('#feedback').text(`You have scrolled, and are at position ${scroll_top} px.`);
            });

            // [補充]: 在執行 jQuery 時，可使直接轉換成 DOM物件 的屬性或方法 
            // $(this)[0].JavaScript的屬性或方法
            // $(this).get(0).JavaScript的屬性或方法 
		});	
	</script>
</head>
